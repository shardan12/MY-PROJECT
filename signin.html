<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            My Business App <br>
            Loading...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                setTimeout(function() {
                    splashScreen.style.opacity = '0';
                    setTimeout(function() {
                        splashScreen.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }, 500);
                }, 3000);
            }
        });
    </script>

    <div class="container">
        <div class="auth-section">
            <h2>Sign In</h2>
            <label for="signInEmail">Email or Username:</label>
            <input type="text" id="signInEmail" name="signInEmail" required>
            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" name="signInPassword" required>
            <button>Sign In</button>
            <p class="auth-toggle">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
