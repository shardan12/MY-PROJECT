<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Airtime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Buy Airtime</h2>
            <label for="airtimeNetwork">Select Network:</label>
            <select id="airtimeNetwork" name="airtimeNetwork">
                <option value="mtn">MTN</option>
                <option value="telecel">Telecel</option>
                <option value="airteltigo">AirtelTigo</option>
            </select>
            <label for="airtimeNumber">Phone Number:</label>
            <input type="tel" id="airtimeNumber" name="airtimeNumber" placeholder="e.g., 05XXXXXXXXX" required>
            <label for="airtimeAmount">Amount (GH₵):</label>
            <input type="number" id="airtimeAmount" name="airtimeAmount" placeholder="e.g., 5" min="1" required>
            <button>Buy Airtime</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyAirtimeButton = document.querySelector('button');
            if (buyAirtimeButton) {
                buyAirtimeButton.addEventListener('click', function() {
                    const networkSelect = document.getElementById('airtimeNetwork');
                    const phoneNumberInput = document.getElementById('airtimeNumber');
                    const amountInput = document.getElementById('airtimeAmount');
                    const selectedNetwork = networkSelect.value;
                    const phoneNumber = phoneNumberInput.value;
                    const amount = amountInput.value;
                    alert(("Initiating airtime purchase of GH₵${amount} on ${selectedNetwork} for ${phoneNumber}. (This is a simulation on the Buy Airtime page"));
                });
            }
        });
    </script>
</body>
</html>
