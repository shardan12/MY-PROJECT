<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            My Business App <br>
            Loading...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                setTimeout(function() {
                    splashScreen.style.opacity = '0';
                    setTimeout(function() {
                        splashScreen.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }, 500);
                }, 3000);
            }
        });
    </script>

    <div class="container">
        <div class="section">
            <h2>Send Money</h2>
            <label for="recipientNumber">Recipient's Phone Number:</label>
            <input type="tel" id="recipientNumber" name="recipientNumber" placeholder="e.g., 05XXXXXXXXX" required>
            <label for="sendAmount">Amount (GH₵):</label>
            <input type="number" id="sendAmount" name="sendAmount" placeholder="e.g., 10" min="1" required>
            <button>Send Money</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendMoneyButton = document.querySelector('button');
            if (sendMoneyButton) {
                sendMoneyButton.addEventListener('click', function() {
                    const recipientNumberInput = document.getElementById('recipientNumber');
                    const sendAmountInput = document.getElementById('sendAmount');
                    const recipientNumber = recipientNumberInput.value;
                    const sendAmount = sendAmountInput.value;
                    alert(("Initiating a transfer of GH₵${sendAmount} to ${recipientNumber}. (This is a simulation on the Send Money page"));
                });
            }
        });
    </script>
</body>
</html>
