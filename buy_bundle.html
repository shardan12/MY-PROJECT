<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Internet Bundle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            My Business App <br>
            Loading...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                setTimeout(function() {
                    splashScreen.style.opacity = '0';
                    setTimeout(function() {
                        splashScreen.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }, 500);
                }, 3000);
            }
        });
    </script>

    <div class="container">
        <div class="section">
            <h2>Buy Internet Bundle</h2>
            <label for="bundleNetwork">Select Network:</label>
            <select id="bundleNetwork" name="bundleNetwork">
                <option value="mtn">MTN</option>
                <option value="telecel">Telecel</option>
                <option value="airteltigo">AirtelTigo</option>
            </select>
            <label for="bundle">Select Weekly Bundle:</label>
            <select id="bundle" name="bundle">
                <option value="" disabled selected>Select a network first</option>
                <optgroup label="MTN">
                    <option value="mtn_500MB">500MB - GH₵ X.XX</option>
                    <option value="mtn_1GB">1GB - GH₵ Y.YY</option>
                    <option value="mtn_2GB">2GB - GH₵ Z.ZZ</option>
                </optgroup>
                <optgroup label="Telecel">
                    <option value="telecel_300MB">300MB - GH₵ A.AA</option>
                    <option value="telecel_750MB">750MB - GH₵ B.BB</option>
                </optgroup>
                <optgroup label="AirtelTigo">
                    <option value="airteltigo_400MB">400MB - GH₵ C.CC</option>
                    <option value="airteltigo_900MB">900MB - GH₵ D.DD</option>
                </optgroup>
            </select>
            <button id="buyBundleBtn">Buy Bundle</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyBundleButton = document.getElementById('buyBundleBtn');
            if (buyBundleButton) {
                buyBundleButton.addEventListener('click', function() {
                    const bundleSelect = document.getElementById('bundle');
                    const selectedBundle = bundleSelect.value;
                    alert(("You have initiated the purchase of ${selectedBundle}. (This is a simulation on the Buy Bundle page"));
                });
            }
        });
    </script>
</body>
</html>
